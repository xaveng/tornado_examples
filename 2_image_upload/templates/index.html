<!DOCTYPE html>
<html>
<head>
	<title>Python Tornado Image Upload</title>
</head>
<body>
	<div style="margin-top:1em;">
		<form enctype="multipart/form-data" action="/" method="post">
    	Image File: <input type="file" name="picture" accept="image/*" />
    	<input type="submit" value="upload" />
    	</form>
    </div>
    <div style="margin-top:1em;">
    {% for picture in picture_list %}
    	<img src="../static/pictures/{{ picture['picture_name'] }}" style="width:25em; height:25em; margin:1em;" border=2>
    {% end %}
    </div>
</body>
</html>
